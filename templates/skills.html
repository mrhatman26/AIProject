{% extends "layout.html" %}
{% block content %}
<div id="home_div">
        <div id="home_paragraph1">
                <h3 id="page_nm_home">Skills</h3>
                <label for="skills">List of Skills:</label>
                <select name="skills" id="skills_list">
                    <option disabled hidden selected>Select Skills</option>
                    {% for item in skills %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
                <br>
                <button type="button" id="add_skill_button">Add Skill</button>
        </div>
        <div id="selcted_skills"></div>
</div>
<script src="{{ url_for('static', filename='scripts/skills_list.js') }}"></script>
{% endblock %}
